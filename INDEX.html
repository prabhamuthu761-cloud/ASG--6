<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Grade Calculator</h2>
    <form id="gradeForm">
      <input type="number" id="sub1" placeholder="Enter marks for Subject 1" required>
      <input type="number" id="sub2" placeholder="Enter marks for Subject 2" required>
      <input type="number" id="sub3" placeholder="Enter marks for Subject 3" required>
      <input type="number" id="sub4" placeholder="Enter marks for Subject 4" required>
      <input type="number" id="sub5" placeholder="Enter marks for Subject 5" required>
      <button type="button" onclick="calculateGrade()">Calculate</button>
    </form>

    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
